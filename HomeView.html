<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Restaurant Application</title>
      <link rel="stylesheet" href="HomeView.css">
     <script src="HomeView.js" type="text/javascript"> </script> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>

    <!-- Login Form -->

    <div class="wrapper">
       <div class="title-text">
          <div class="title login">
             Login Form
          </div>
          <div class="title signup">
             Signup Form
          </div>
       </div>
       <div class="form-container">
          <div class="form-inner">
             <form action="Restaurant.html" onsubmit="return validate()" class="login">
                <div class="field">
                   <input type="text" id="username" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" id="word" placeholder="Password" required>
                </div>
                <div class="pass-link">
                   <a href="#">Forgot password?</a>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Login" class="xxx">
                </div>
                <div class="signup-link">
                   Not a member? <a href="">Signup now</a>
                </div>
             </form>
          </div>
       </div>
       
    </div>

   <!-- Login Form -->
    

    
 </body>
</html>
